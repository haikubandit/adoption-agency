{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}

<h1>Pets</h1>


<div class="row justify-content-center">
    <div class="row">
        {% for pet in pets %}
        <div class="col-md-4">
        <img class="img-thumbnail" src="{{ pet.photo_url }}" alt="pet-img">
        <p>
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            {% if pet.available %}
                <b>is available!</b>
            {% else %}
                is not available.
            {% endif %}
        </p>
        </div>
        {% else %}
        <div class="col-12">No pets yet.</div>
        {% endfor %}
    </div>
</div>



<p><a class="btn btn-info btn-lg" href="/add">Add a Pet</a></p>

{% endblock %}
